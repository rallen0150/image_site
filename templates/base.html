<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Site</title>

    <style media="screen">
      .title {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {% if not request.user.is_authenticated %}
      <a href="{% url 'user_create_view' %}">New User</a>
      <a href="{% url 'login' %}">Login</a>
    {% else %}
      <a href="{% url 'image_create_view' %}">Upload an Image</a>
      <a href="{% url 'logout' %}?next={% url 'image_list_view' %}">Logout</a>
    {% endif %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
